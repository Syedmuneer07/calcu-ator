<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--link to external stylesheet for styling-->
  <link rel="stylesheet" href="styles.css">
  <!--Tittle of the document-->
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <!--display for input and output-->
    <div class="display" id="display">0</div>
    <!--calculator buttons-->
    <button onclick="clearDisplay()">CE</button>
    <button onclick="clearEntry()">C</button>
    <button onclick="appendOperation('%')">%</button>
    <button onclick="appendOperation('/')">/</button>
    <!--Number buttons-->
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <!--Operator buttons-->
    <button onclick="appendOperation('+')">+</button>
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="appendOperation('-')">-</button>
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="appendOperation('*')">*</button>
    <!--Addition buttons-->
    <button onclick="appendNumber('0')">0</button>
    <button onclick="appendNumber('00')">00</button>
    <button onclick="appendOperation('.')">.</button>
    <!--calculate button-->
    <button onclick="calculate()">=</button>
  </div>
  <!--Script tag to include ecternal javascript file-->
  <script src="script.js"></script>
</body>
</html>
